<h2>{{.Album.Entry.Album}}</h2>
<div class="btn-group">
  <a class="btn btn-info" href="/albums/play/{{.Album.Entry.Album}}">Play all tracks</a>
  <a class="btn btn-warning" href="/albums/enqueue/{{.Album.Entry.Album}}">Enqueue all tracks</a>
</div>
<ul class="nav nav-stacked nav-pills">
  {{range .Album.Tracks }}
  <li><a href="/album/{{.Album}}/track/{{.Title}}">{{.Title}}</a></li>
  {{end}}
</ul>
