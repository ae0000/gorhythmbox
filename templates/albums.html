<h1>{{.Name}}</h1>
<ul class="nav nav-stacked nav-pills">
  {{range $a := .Albums }}
  <li>
  <a href="/{{$.PageType}}/{{$a.Id}}"><strong>{{$a.Entry.Artist}}:</strong>
  {{if $.ShowTitle}} {{$a.Name}} {{end}}
  <span class="label label-info pull-right">{{$a.Entry.Genre}}</span>
  </a>
  </li>
  {{end}}
</ul>
